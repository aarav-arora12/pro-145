<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>


<body>

    <a-scene background="color: white">

 
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0">
        <a-sphere position="5  0 -5" radius="5" color="blue"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000"></a-sphere>></a-sphere>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0">
        <a-cylinder position="7  0 -5" radius="10" color="brown"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000" >
        <a-text color="white"> NASA </a-text>
    </a-cylinder>></a-cylinder>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0">
        <a-cone position="25  0 -5" radius="30" color="green"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000"></a-cone>></a-cone>
    </a-entity>
   </a-scene>
   
</body>
</html>
